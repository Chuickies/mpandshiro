<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--针对IE：使用浏览器最新版本的内核解析当前页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口设置：针对移动设备的设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册界面</title>
    <script th:src="@{../static/js/jquery-3.3.1.min.js}"></script>

    <!--bootstrap 依赖jquery-->
    <script th:src="@{../static/js/bootstrap.min.js}"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .first {
            border: #ddd9d9 1px solid;
            background-color: #DDD9D9;
        }

        form {
            width: 500px;
            height: 300px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div class=container>
    <div class="row first">
        <form action="#">
            <div class="col-lg-1">账&nbsp;&nbsp;&nbsp;号：<input type="text" placeholder="请输入用户名" name="username"
                                                              id="username"/><br/></div>
            <div class="col-lg-1">密&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码" name="password"
                                                              id="password"/><br/></div>
            <div class="col-lg-1">邮&nbsp;&nbsp;&nbsp;箱：<input type="email" placeholder="邮箱" name="email"
                                                              id="email"/><br/></div>
            <div class="col-lg-1">电&nbsp;&nbsp;&nbsp;话：<input type="text" placeholder="电话号码" name="phone"
                                                              id="phone"/><br/></div>
            <div class="col-lg-1">验证码：<input type="text" placeholder="输入验证码" name="code" id="code">
                <button>获取验证码</button>
                <br/></div>
            <div class="col-lg-1">
                <button id="register">注册</button>
                <a href="#">登录</a>
            </div>
        </form>
    </div>
</div>

<script type="application/javascript">
    $("#register").click(function () {
        //console.log(1);
        $.ajax({
            url:"/sys/user/register",
            contentType:"application/json; charset=UTF-8",
            data:JSON.stringify({
                "userName": $("#username").val(),
                "password": $("#password").val(),
                "email": $("#email").val(),
                "phoneNum": $("#phone").val()
            }),
            dataType:"json",
            type:"post",
            success:function (response) {
                window.alert(response.message);
                console.log(response.message);
                if(response.success){

                }else {

                }
            },
            error:function () {
                alert("注册失败")
            }
        })
    })
</script>
</body>
</html>
