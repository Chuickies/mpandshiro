<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<div>
    <form action="/user/register" method="post">
        用户名：<input type="text" placeholder="请输入用户名"/><br/>
        密码：<input type="password" placeholder="请输入密码"/><br/>
        邮箱：<input type="email" placeholder="邮箱"/><br/>
        电话号码：<input type="password" placeholder="电话号码"/><br/>
        验证码：<input type="text" placeholder="输入验证码"> <button>获取验证码</button><br/>
        <input type="submit" value="注册">
    </form>
</div>
</body>
</html>
